<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Lista de exercicios em JavaScript</h1>

    <!-- Exercicio 1 -->

    <div class="exercicio">
        <h2>1 - soma de dois números</h2>
        <input type="number" id="num1" placeholder="Digite o número 1">
        <input type="number" id="num2" placeholder="Digite o número 2">
        <button onclick="somar();">Somar</button>
        <p id="resultado1"></p>
    </div>

    <!-- Exercicio 2 -->
     <div class="exercicio">
     <h2>2 - verificação idade</h2>
     <input type="number" id="num3" placeholder="Digite sua idade: ">
     <button onclick="comparar();">Comparar</button>
     <p id="resultado2"></p>
    </div>

    <!-- Exercicio 3 -->
    <div class="exercicio">
      <h2>3 - contador de caracterer</h2>
      <input type="text" id="text1" placeholder="Digite seu Texto: ">
      <button onclick="contador();">Contar</button>
      <p id="resultado3"></p>
    </div>

    <!-- Exercicio 4 -->
    <div class="exercicio">
        <h2>4. Verificar Par ou Ímpar</h2>
        <input type="number" id="numeroParidade" placeholder="Número para verificar">
        <button onclick="verificarParidade()">Verificar Paridade</button>
        <p id="res4"></p>
    </div>

    <!-- Exercicio 5 -->
    <div class="exercicio">
        <h2>5 - Nome em caixa alta</h2>
        <input type="text" id="textoParaUpper" placeholder="Texto para caixa alta">
        <button onclick="converterCaixaAlta()">Converter</button>
        <p id="res5"></p>
    </div>
         
    <!-- Exercicio 6 -->

    <div class="exercicio">
        <h2>6 - Maior de dois números</h2>
        <input type="number" id="numero1" placeholder="Número 1">
        <input type="number" id="numero2" placeholder="Número 2">
        <button onclick="verificarMaior()">Verificar Maior Número: </button>
        <p id="res6"></p>
    </div>

    <!-- Exercicio 7 -->
    <div class="exercicio">
        <h2>7 - Tabuada</h2>
        <input type="number" id="numTabuada" placeholder="Número">
        <button onclick="tabuada()">Tabuada</button>
        <p id="res7"></p>
    </div>

    <!-- Exercicio 8 -->
    <div class="exercicio">
        <h2>8 - Contador de 1 a 10</h2>
        <button onclick="contarAte10()">Contar até 10</button>
        <p id="res8"></p>
    </div>

    <!-- Exercicio 9 -->
    <div class="exercicio">
        <h2>9. Média de notas</h2>
        <input type="number" id="numMedia1" placeholder="Nota 1">
        <input type="number" id="numMedia2" placeholder="Nota 2">
        <input type="number" id="numMedia3" placeholder="Nota 3">
        <button onclick="tirarMedia()">Média</button>
        <p id="res9"></p>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
