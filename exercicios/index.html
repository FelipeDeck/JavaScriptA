<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Lista de exercicios em JavaScript</h1>

    <!-- Exercicio 1 -->

    <div class="exercicio">
        <h2>1 - soma de dois números</h2>
        <input type="number" id="num1" placeholder="Digite o número 1">
        <input type="number" id="num2" placeholder="Digite o número 2">
        <button onclick="somar();">Somar</button>
        <p id="resultado1"></p>
    </div>

     <!-- Exercicio 2 -->
     <h2>2 - verificação idade</h2>
     <input type="number" id="num3" placeholder="Digite sua idade: ">
     <button onclick="comparar();">Comparar</button>
     <p id="resultado2"></p>

      <!-- Exercicio 3 -->
      <h2>3 - contador de caractere</h2>
      <input type="text" id="text1" placeholder="Digite seu Texto: ">
      <button onclick="contador();">Contar</button>
      <p id="resultado3"></p>

    <script src="script.js" defer></script>
</body>
</html>
